<html>
<head>
  <title>Style Editor</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="chrome://StyleEditor/skin/AdaptiveSplitView.css"/>
  <link rel="stylesheet" type="text/css" href="chrome://StyleEditor/skin/StyleEditor.css"/>
</head>
<body>
<div class="splitview-root">
  <div class="splitview-controller">
    <div class="splitview-main">
      <div class="toolbar">
        <button class="style-editor-newButton" accesskey="N">New stylesheet</button>
        <button class="style-editor-importButton" accesskey="I">Importâ€¦</button>
        <div class="spacer"></div>
        <input class="splitview-filter"
               type="search"
               title="Search through all stylesheets"
               placeholder="Search stylesheets"/>
      </div>
    </div>
    <div class="splitview-nav-container">
      <ol class="splitview-nav" tabindex="0"></ol>
      <div class="splitview-nav placeholder empty">
        <h5>This page has no stylesheet.</h5>
        <small>Perhaps you'd like to <a href="#" onclick="document.querySelector('.style-editor-newButton').click();return false;">append a new stylesheet</a>?</small>
      </div>
      <div class="splitview-nav placeholder all-filtered">
        <h5>No results.</h5>
        <small><a href="#" onclick="var filter = document.querySelector('.splitview-filter'); filter.value = ''; filter.focus(); filter.search(); return false;">Clear</a></small>
      </div>
    </div>
  </div>
  <div class="splitview-side-details"></div>

  <div id="splitview-templates" hidden>
    <li id="splitview-tpl-summary-stylesheet" tabindex="0">
      <header>
        <div class="stylesheet-enabled" tabindex="0"></div>
        <hgroup>
          <h1><a class="stylesheet-name" href="#">default.css</a></h1>
          <h2 class="stylesheet-title">Untitled.</h2>
          <h3 class="stylesheet-stats"><span class="stylesheet-rule-count">0 rules.</span></h3>
        </hgroup>
        <div class="toolbar">
          <a href="#">Save</a>
        </div>
      </header>
      <div class="splitview-inline-details"></div>
    </li>

    <div id="splitview-tpl-details-stylesheet" class="splitview-details">
      <textarea class="stylesheet-editor-input" placeholder="Type CSS here"></textarea>
    </div>
  </div>
</div>
</body>
</html>
